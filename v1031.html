<head>
    <title>v1.3.0 GST rate</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        function GST(num, rate) {
            return num * rate;
        }
        function Main() {
            var amount = document.getElementById('txtPrice').value;
			var GSTRate = document.getElementById('txtRate').value;
            document.getElementById('txtGST_price').value = '$' + amount + ' with GST is $' + GST(amount, GSTRate).toFixed(2);
        }
    </script>
</head>
<body>
    <h1>GST Calculator</h1>
    <br />
    Enter a value<br />

    <input type="text" id="txtPrice" rows="1" cols="30">
	<br />
    Enter a GST rate<br />

    <input type="text" id="txtRate" rows="1" cols="30" value="1.1">
    <input id="btnRun" type="button" value="Calculate GST" onclick="Main()" /><br />
    <br />
    The code returns:<br />
    <textarea id="txtGST_price" rows="3" cols="30"></textarea>

</body>
